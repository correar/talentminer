{% extends 'base.html' %}

{% block content %}
{% load bootstrap4 %}
    <span class="d-block p-2 bg-primary text-white">Nova Tarefa</span>
    <form action="" method="post" enctype="multipart/form-data" class="form mt-2">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Adicionar Conquistas</button>
        {% endbuttons %}
    </form>
{% endblock %}
