{% load bootstrap4 %}{% bootstrap_css %}{% bootstrap_javascript jquery="slim" %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Talent miner{% endblock %}</title>
    {% block stylesheet %}
    {% endblock %}  <!-- HERE -->
  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="{%url 'achievements:index'%}">Talent Miner</a>

            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{%url 'achievements:index'%}">Home <span class="sr-only">(current)</span></a>
              </li>
             </ul> 
          </div>
        </nav>
    
    {% block body %}  <!-- HERE -->

      </div>
    {% endblock body %}  <!-- AND HERE -->
